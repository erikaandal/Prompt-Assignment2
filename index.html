    <script>
    $(document).ready(function(){

      var name = prompt("What's your name?");
      var coolQuestion = "On a scale from 1-10 how cool are you, " + name + "?";
      var cool = prompt(coolQuestion);
      if (cool === 10) {
        console.log ("Why do you lie to me, " + name + "?");
      } else if (cool >= 6){
        console.log ("You're pretty cool," + name + ". But I bet you're cooler.");
      } else (cool <= 5){
        console.log ("Aw, I bet you're more than a " + cool + ", " + name + ". Don't put yourself down.");
      }
      
    });
    </script>
